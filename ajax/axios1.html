<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <hr>
    <a href="/" class="button">Voltar...</a>
    <script>        
        const url = './dados/estados.json'

        axios.get(url)
            .then(function (response) {
                // manipula o sucesso da requisição

                const itens = response.data.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`, ''
                )

                document.body.insertAdjacentHTML("beforeend", `<ul>${itens}</ul>`)
            })
            .catch(function (error) {
                // manipula erros da requisição
                console.error(error);
            })
            .finally(function () {
                //sempre será executado no final
                console.info("Bloco finally : sempre será executado no final");
            });
    </script>
</body>
